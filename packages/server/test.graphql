mutation CreateGame($createGameInput: CreateGameInput!) {
	createGame(input: $createGameInput) {
		id
		players {
			name
			id
			userId
		}
		board {
			tiles {
				id
				ref
				status
				owner
			}
			gridX
			gridY
		}
	}
}

