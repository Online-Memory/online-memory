mutation CreateGame($createGameInput: CreateGameInput!) {
	createGame(input: $createGameInput) {
		id
	}
}

query GetGame {
	getGame(gameId: "nuclear_white_mollusk") {
		id
		yname
		playerTurn {
			name
			id
			userId
		}
		players {
			name
			id
			userId
		}
		board {
			gridX
			gridY
		}
		tiles {
			id
			ref
			status
			owner
		}
	}
}

