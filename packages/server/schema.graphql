input PlayerInput {
	id: Int!
	active: Boolean!
	name: String
}

input CreateGameInput {
  name: String!
  size: Int!
  players: [PlayerInput]
}

type Player {
	name: String
}

type Game {
  id: String!
  createdAt: String!
  updatedAt: String!
  owner: String!
  name: String!
  teams: Int!
	users: [User]
	players: [Player]
}

type User {
  id: String!
  username: String!
  createdAt: String!
}

type Query {
  whoAmI: User
  getUser(userId: String!): User
  getGame(gameId: String!): Game
}

type Mutation {
  createUser: User
  createGame(input: CreateGameInput!): Game
}

schema {
  query: Query
	mutation: Mutation
}
