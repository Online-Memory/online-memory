input PlayerInput {
	id: Int!
	active: Boolean!
	name: String
}

input CreateGameInput {
	name: String!
	size: Int!
	players: [PlayerInput]
}

input ClaimPlayerInput {
	gameId: String!
	playerId: String!
}

input PlayTurnInput {
	gameId: String!
}

input CheckoutTileInput {
	gameId: String!
	tileId: String!
}

type Player {
	name: String!
	id: String!
	userId: String
	score: Int
}

type PlayerTurn {
	name: String!
	id: String!
	turn: Int
	tileRef: String
	userId: String
}

type Tile {
	id: Int
	ref: String
	status: String
	owner: String
}

type Board {
	gridX: Int
	gridY: Int
}

type Game {
	id: String!
	createdAt: String!
	updatedAt: String!
	owner: String!
	name: String!
	teams: Int!
	board: Board
	playerTurn: PlayerTurn
	players: [Player]
	tiles: [Tile]
}

type User {
	id: String!
	username: String!
	createdAt: String!
}

type Query {
	whoAmI: User
	getUser(userId: String!): User
	getGame(gameId: String!): Game
}

type Mutation {
	createUser: User
	createGame(input: CreateGameInput!): Game
	claimPlayer(input: ClaimPlayerInput!): Game
	checkoutTile(input: CheckoutTileInput!): Game
	playTurn(input: PlayTurnInput!): Game
}

type Subscription {
	gameUpdated(id: String!): Game @aws_subscribe(mutations: ["claimPlayer", "checkoutTile", "playTurn"])
}

schema {
	query: Query
	mutation: Mutation
	subscription: Subscription
}
