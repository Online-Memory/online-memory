input UpdateUserInput {
	username: String!
	avatar: String!
}

input CreateGameInput {
	name: String!
	template: String!
	tiles: Int!
}

input StartGameInput {
	gameId: String!
}

input ClaimPlayerInput {
	gameId: String!
}

input PlayTurnInput {
	gameId: String!
}

input CheckoutTileInput {
	gameId: String!
	tileId: String!
}

type Player {
	id: String!
	status: String!
	moves: Int!
	pairs: Int!
	name: String
	userId: String
}

type PlayerTurn {
	id: String!
	status: String!
	userId: String!
	currentPlaying: String
	turn: Int
	tileRef: String
}

type Tile {
	id: Int
	ref: String
	status: String
	owner: String
}

type Board {
	gridX: Int
	gridY: Int
}

type GameUser {
  id: String
  item: User
}

type Game {
	id: String!
	createdAt: String!
	updatedAt: String!
	startedAt: String
	owner: String!
	name: String!
	status: String!
	template: String
	board: Board
	playerTurn: PlayerTurn
	players: [Player]
  users: [GameUser]!
	tiles: [Tile]
	moves: Int
}

type Templates {
	id: String
	name: String
	tiles: Int
	board: [Int]
}

type User {
	id: String!
	username: String!
	avatar: String!
	createdAt: String!
	completedGames: [Game]!
	activeGames: [Game]!
}

type Query {
	whoAmI: User
	templates: [Templates]
	getUser(userId: String!): User
	getGame(gameId: String!): Game
}

type Mutation {
	updateUser(input: UpdateUserInput!): User
	startGame(input: StartGameInput!): Game
	createGame(input: CreateGameInput!): Game
	claimPlayer(input: ClaimPlayerInput!): Game
	checkoutTile(input: CheckoutTileInput!): Game
	playTurn(input: PlayTurnInput!): Game
}

type Subscription {
	gameUpdated(id: String!): Game @aws_subscribe(mutations: ["claimPlayer", "checkoutTile", "playTurn", "startGame"])
}

schema {
	query: Query
	mutation: Mutation
	subscription: Subscription
}
