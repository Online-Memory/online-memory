  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      document.addEventListener('DOMContentLoaded', function(event) {
        function checkWidget() {
          const pathName = location.pathname;
          const target = document.getElementById('bmc-wbtn');

          if (target && target.classList) {
            if (pathName === '/' && !target.classList.contains('show')) {
              target.classList.add('show');
            } else if (pathName !== '/' && target.classList.contains('show')) {
              target.classList.remove('show');
            }
          }

          setTimeout(function() {
            checkWidget();
          }, 3000);
        }
        checkWidget();
      });
    </script>
    <script
      data-name="BMC-Widget"
      src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
      data-id="andreasonny83"
      data-description="Thank you for playing. You can now buy me a coffee!"
      data-color="#039be5"
      data-position="right"
      data-x_margin="16"
      data-y_margin="16"
    ></script>
  </body>
